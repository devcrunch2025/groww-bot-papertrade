<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradingView Test - Single Script</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f7fb;
        color: #1f2937;
      }
      .page {
        padding: 12px;
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 16px;
      }
      .chart-wrap {
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        background: #fff;
        overflow: hidden;
      }
      #tv_chart {
        width: 100%;
        height: 620px;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <h1>TradingView Test (Single Script, One Symbol)</h1>
      <div class="chart-wrap">
        <div id="tv_chart"></div>
      </div>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
      new TradingView.widget({
        autosize: true,
        symbol: "NSE:SBIN",
        interval: "5",
        timezone: "Asia/Kolkata",
        theme: "light",
        style: "1",
        locale: "en",
        hide_top_toolbar: false,
        hide_legend: false,
        container_id: "tv_chart"
      });
    </script>
  </body>
</html>
