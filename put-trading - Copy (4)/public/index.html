<!DOCTYPE html>
<html>
<head>
    <title>Pro Trading Terminal</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>

<div class="terminal">

    <!-- Top bar -->
    <div class="topbar">
        <div class="logo">Trading Terminal</div>
        <select id="stockSelector">
            <option value="NSE_RELIANCE">RELIANCE</option>
            <option value="NSE_TCS">TCS</option>
            <option value="NSE_INFOSYS">INFY</option>
        </select>
        <div class="price-box">
            Live Price: <span id="price">--</span>
        </div>
    </div>

    <!-- Main grid -->
    <div class="main">

        <!-- Chart area -->
        <div class="chart-panel">
            <div id="chart"></div>
        </div>

        <!-- Right side panels -->
        <div class="side-panels">

            <!-- Position -->
            <div class="panel">
                <h3>Position</h3>
                <div id="position">No active trade</div>
            </div>

            <!-- Signals -->
            <div class="panel">
                <h3>Signals</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Signal</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="signalTable"></tbody>
                </table>
            </div>

        </div>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
